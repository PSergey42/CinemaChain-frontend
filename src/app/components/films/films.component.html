<div class="flex justify-center my-5 gap-4">
  <input [(ngModel)]="search" class="w-1/3 px-3 focus:outline-none focus:border-red-800 rounded-2xl border-2 hover:border-red-800" type="search" placeholder="Название фильма" aria-label="Search">
  <button (click)="searchFilm()" class="p-1.5 px-3 rounded-2xl border-2 hover:border-red-800 " type="submit">Поиск</button>
</div>
<div class="flex container max-w-[108rem] mx-auto">
  <app-sorting [actors]="actors" [genres]="genres" [budget]="budget"/>
  <div class="max-w-6xl container mx-auto ml-[30rem] mt-6">
    <div class="grid grid-cols-4 gap-6">
      <div *ngFor="let film of films">
        <div class="cursor-pointer h-60 justify-center relative hover:scale-105 rounded-2xl shadow-lg hover:border-red-800 border-2">
          <div routerLink="/film/{{film.id}}" class="flex p-4 w-full h-full items-center flex-col justify-center">
            <p class="text-xl z-10"><strong>{{film.name}}</strong></p>
            <h2 class="z-10 mb-4">{{film.budget}}$</h2>
          </div>
          <div (click)="deleteFilm(film.id)" class="absolute top-1 right-2 text-xl text-red-400 font-semibold hover:scale-150 ">
            ✕
          </div>
        </div>
      </div>
      <button type="button" (click)="setShowModal(!showModal)" class="cursor-pointer p-4 flex items-center flex-col h-60 justify-center relative hover:scale-105 rounded-2xl shadow-lg hover:border-red-800 border-2 border-dashed">
        <h1 class="font-bold text-9xl underline-offset-0 text-gray-300 text-clip ">+</h1>
        <h1 class="font-bold text-xl text-gray-300 text-clip ">Добавить</h1>
      </button>
    </div>
  </div>
</div>
<app-add-film [actors]="actors" [genres]="genres"/>
