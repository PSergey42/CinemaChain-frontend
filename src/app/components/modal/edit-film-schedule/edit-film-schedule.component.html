<div *ngIf="showModalEdit"  tabindex="-1" aria-hidden="true" class="fixed justify-center items-center flex z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
  <div class="relative w-full h-full max-w-[32rem] md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Изменение сеансов фильма
        </h3>
        <button type="button" (click)="cancelEditFilmSchedule(!showModalEdit)" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6 select-none">
        <div class="flex justify-center items-center gap-2">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Дата показа:</label>
          <input type="date" [(ngModel)]="today" class="h-[1.5rem] block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        </div>
          <div class="flex flex-col justify-center items-center">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Сеансы</label>
            <div class="h-48 w-[380px] overflow-y-auto bg-gray-50 border border-gray-300 rounded-lg">
              <div class="mt-3 grid grid-cols-2 gap-3 ml-[15px] ">
                <app-edit-session *ngFor="let session of schedule?.sessions" [session]="session"/>
                <button type="button" (click)="addSessionFilm()" class="cursor-pointer flex items-center w-[10rem] h-[6rem] justify-center relative hover:scale-105 rounded-lg hover:border-red-800 border-2 border-dashed">
                  <h1 class="font-bold text-8xl underline-offset-0 text-gray-300 text-clip ">+</h1>
                </button>
              </div>
            </div>
          </div>
      </div>
      <!-- Modal footer -->
      <div class="flex  justify-around items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button id="add" (click)="saveEditFilmSchedule(!showModalEdit)" type="button" class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
          Сохранить
        </button>
        <button (click)="cancelEditFilmSchedule(!showModalEdit)" type="button" class="text-gray-500 bg-white hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-500 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Отменить</button>
      </div>
    </div>
  </div>
</div>
