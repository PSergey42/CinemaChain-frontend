<div class="cursor-pointer  h-60 relative hover:scale-105 rounded-2xl shadow-lg hover:border-red-800 border-2">
  <div routerLink="/schedule/{{cinema?.id}}" class="p-4 w-full h-full flex items-center flex-col justify-center">
    <p class="text-xl z-10"><strong>{{cinema?.name}}</strong></p>
    <h2 class="z-10 mb-4">{{cinema?.address}}</h2>
  </div>
  <div (click)="delete()" class="absolute top-1 right-2 text-xl text-red-400 font-semibold hover:scale-150 ">
    ✕
  </div>
  <button type="button" (click)="setShowModalEdit(!showModalEdit)" class="absolute bottom-1 right-2 text-[1rem] text-red-400 font-semibold hover:scale-105 ">
    Редактировать
  </button>
</div>
