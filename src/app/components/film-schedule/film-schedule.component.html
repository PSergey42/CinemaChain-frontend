<div class="cursor-pointer flex min-h-[10rem] justify-center relative rounded-2xl shadow-lg hover:scale-105 hover:border-red-800 border-2">
  <button type="button" (click)="setShowModalEdit(!showModalEdit)" class="absolute bottom-1 right-2 text-lg text-red-400 font-semibold hover:scale-105">
    Редактировать
  </button>
  <div routerLink="/film/{{film?.id}}" class="flex px-16 p-4 gap-20 justify-center w-full ">
    <div class="flex flex-col justify-center">
      <h2 class="text-xl mb-4 font-bold">{{film?.name}}</h2>
      <p><strong>{{film?.dateExits?.toLocaleDateString()}}</strong></p>
    </div>
    <div class="mt-3 flex-grow grid grid-cols-7 gap-6">
      <app-session *ngFor="let session of schedule?.sessions" [session]="session"/>
    </div>
  </div>
  <div class="absolute top-1 right-2 text-xl text-red-400 font-semibold hover:scale-150 ">
    ✕
  </div>
</div>
