<div routerLink="/film/{{film?.id}}" class="cursor-pointer gap-20 px-16 p-4 flex min-h-[10rem] justify-center relative hover:scale-105 rounded-2xl shadow-lg hover:border-red-800 border-2">
  <div class="flex flex-col justify-center">
    <h2 class="text-xl mb-4 font-bold">{{film?.name}}</h2>
    <p><strong>{{film?.dateExits?.getDate() + "." + film?.dateExits?.getMonth() + "." + film?.dateExits?.getFullYear()}}</strong></p>
  </div>
  <div class="mt-3 flex-grow grid grid-cols-7 gap-6">
    <app-session *ngFor="let session of schedule?.sessions" [session]="session"/>
  </div>
</div>
