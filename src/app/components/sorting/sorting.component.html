<div class="flex fixed flex-col justify-center mx-auto ml-[5rem] mt-6 border-gray-300 border shadow-sm rounded-2xl">
  <div class="grid divide-y divide-neutral-200 w-[320px] ">
    <div class="py-4 px-[20px]">
      <details class="group">
        <summary class="flex justify-between items-center font-medium cursor-pointer list-none">
          <span>Бюджет</span>
          <span class="transition group-open:rotate-180">
                <svg fill="none" height="24" shape-rendering="geometricPrecision" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24"><path d="M6 9l6 6 6-6"></path></svg>
              </span>
        </summary>
        <p class="text-neutral-600 mt-3 group-open:animate-fadeIn flex justify-between">
          <input class="w-[8rem] h-10 px-3 text-[15px] focus:outline-none focus:border-red-800 rounded-2xl border-2 hover:border-red-800" type="number" min="99" max="100000000" placeholder="от 99" aria-label="Search">
          <input class="w-[8rem] h-10 ml-3 pl-3 text-[15px] focus:outline-none focus:border-red-800 rounded-2xl border-2 hover:border-red-800" type="number" min="99" max="100000000" placeholder="до 100000000" aria-label="Search">
        </p>
      </details>
    </div>
  </div>
  <div class="grid divide-y divide-neutral-200 w-[320px]">
    <div class="py-4 px-[20px]">
      <details class="group max-h-48">
        <summary class="flex justify-between items-center font-medium cursor-pointer list-none ">
          <span>Актеры</span>
          <span class="transition group-open:rotate-180">
                <svg fill="none" height="24" shape-rendering="geometricPrecision" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24"><path d="M6 9l6 6 6-6"></path></svg>
              </span>
        </summary>
        <div class="group-open:max-h-48 group-open:w-[276px] overflow-y-auto">
          <div class="mt-3 gap-2 group-open:animate-fadeIn flex items-center mx-3 " *ngFor="let actor of actors">
            <input type="checkbox" class="w-4 h-4 text-blue-600">
            <app-actor [actor]="actor"/>
          </div>
        </div>
      </details>
    </div>
  </div>
  <div class="grid divide-y divide-neutral-200 w-[320px]">
    <div class="py-4 px-[20px]">
      <details class="group">
        <summary class="flex justify-between items-center font-medium cursor-pointer list-none">
          <span>Жанры</span>
          <span class="transition group-open:rotate-180">
                <svg fill="none" height="24" shape-rendering="geometricPrecision" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24"><path d="M6 9l6 6 6-6"></path></svg>
              </span>
        </summary>
        <div class="group-open:max-h-48 group-open:w-[276px] overflow-y-auto">
          <div class="mt-3 gap-2 group-open:animate-fadeIn flex items-center mx-3 " *ngFor="let genre of genres">
            <input type="checkbox" class="w-4 h-4 text-blue-600">
            <app-genre [genre]="genre"/>
          </div>
        </div>
      </details>
    </div>
  </div>
</div>
