<div class="mx-auto my-4 cursor-pointer flex px-6 flex-col h-[5rem] w-[22rem] justify-center relative hover:scale-105 rounded-2xl hover:border-red-800 border-2">
  <div (click)="onEdit()">
    <strong *ngIf="!isEdit" class="">{{actor.fio}}</strong>
    <input *ngIf="isEdit" type="text" class="rounded-2xl border px-4 py-2 bg-gray-100 w-[90%]"
           placeholder="ФИО" [(ngModel)]="actor.fio">
  </div>
  <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-semibold hover:text-red-500 select-none" (click)="isEdit ? updateActor() : delActor()">
    {{isEdit ?'✓':'✕'}}
  </div>
</div>
